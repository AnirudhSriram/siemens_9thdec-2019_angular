<div class="card" style="width: 18rem;">
  <img src="../../assets/angular.jpg" class="card-img-top" [alt]="data.name">
  <div class="card-body">
    <h5 class="card-title">{{data.name | uppercase}}</h5>
    <p class="card-text">{{data.price | currency:'INR':true}}</p>
    <app-rating [value]="data.rating"></app-rating>
    <br/>
    <a [routerLink]="['/courses', data.id]"  class="btn btn-primary">Details</a>
  </div>
</div>
