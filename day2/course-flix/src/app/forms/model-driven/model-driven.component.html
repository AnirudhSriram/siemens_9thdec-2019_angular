<div class="container">
        <div class="row">
            <div class="col-md-4">
            <form [formGroup]="courseForm" (ngSubmit)="handleSubmit()">

                <div class="form-group">
                    <label for="coursename">Course Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="coursename" 
                        formControlName="coursename"
                        name="coursename">
                </div>
                <div *ngIf="courseForm.touched && coursename.invalid" class="alert alert-danger">
                        <span *ngIf="coursename.errors?.required">Course name required !!</span>
                        <span *ngIf="coursename.errors?.minlength">Course name entered is invalid !! {{coursename.errors.minlength.requiredLength - coursename.errors.minlength.actualLength}}</span>
                    </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="price"
                        formControlName="price"
                        name="price">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="offer">
                    <label class="form-check-label" for="offer">Offer enabled</label>
                </div>
                <button 
                    type="submit" 
                    [disabled]="courseForm.invalid"
                    class="btn btn-primary">Submit</button>
              </form>
            </div>
            
        </div>
    </div>
